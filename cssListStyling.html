<html>
    <head>
        <style>
            ul.a
            {
                list-style-type:circle;
            }
            ul.b
            {
                list-style-type:square;
            }
            ol.c
            {
                list-style-type:lower-roman;
            }
            ol.d
            {
                list-style-type:upper-roman;
            }
        </style>
    </head>
    <body>
        <ul class="a">
            <li>Apple</li>
            <li>Mango</li>
            <li>Guava</li>
        </ul>
        <ul class="b">
            <li>Apple</li>
            <li>Mango</li>
            <li>Guava</li>
        </ul>
        <ol class="c">
            <li>Apple</li>
            <li>Mango</li>
            <li>Guava</li>
        </ol>
        <ol class="d">
            <li>Apple</li>
            <li>Mango</li>
            <li>Guava</li>
        </ol>
    </body>
</html>
